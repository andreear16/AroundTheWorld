      <main>
         <div class="pagina">
            <section class="opinion-form-section">
               <h2>Share Your Opinion About a Destination</h2>
               <form id="opinionForm">
                  <label for="destination">Destination:</label>
                  <input type="text" id="destination" placeholder="Enter destination name" required>
                  <div class="error-message"></div>
                  <label for="review">Your Review:</label>
                  <textarea id="review" placeholder="Write your review" required></textarea>
                  <div class="error-message"></div>
                  <label for="rating">Rating:</label>
                  <select id="rating" required>
                     <option value="5">5 - Excellent</option>
                     <option value="4">4 - Good</option>
                     <option value="3">3 - Average</option>
                     <option value="2">2 - Below Average</option>
                     <option value="1">1 - Poor</option>
                  </select>
                  <button type="submit">Submit</button>
               </form>
            </section>
            <section class="reviews-section">
               <h2>All Reviews</h2>
               <div id="reviewsContainer" class="reviews-container"></div>
